<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member details</title>
    <style>
        div {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
    </style>




</head>

<body>
    <center><h1>Welcome ! LOGIN successfully!!</h1></center>
    
    <h2>Member Details</h2>

    <div>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="date">Birth Date:</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div>
        <label for="Location"><b>Location</b></label>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" maxlength="50"  size="50" required>
        </div>   

        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" size="20" maxlength="20" required>
        </div>

        <div>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" maxlength="5"  size="5" required>
        </div>
        
    </div>


    <button onclick="createPDF()">Export PDF</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="pdf.js"></script>



</body>


</html>
